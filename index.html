<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js/app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="nev">
            <h3>NBA FANTA8 Y 2014-2024</h3>
        </div>
        <div class="title">
            <h2>My Fantasy Team</h2>
        </div>
        <div class="container">
            <div class="box" id="PG"><h4>Point Guard</h4></div>
            <div class="box" id="SG"><h4>Shooting Guard</h4></div>
            <div class="box" id="SF"><h4>Small Forward</h4></div>
            <div class="box" id="PF"><h4>Power Forward</h4></div>
            <div class="box" id="C"><h4>Center</h4></div>
        </div>
        <div class="title">
            <h2>NBA Player Search</h2>            
        </div>
        <div class="search-container">
            <div class="search-box">
                <form class="form" action="">
                    <select name="position" class="select">
                        <option value="" selected disabled>Select Position</option>
                        <option value="PG">PG</option>
                        <option value="SG">SG</option>
                        <option value="SF">SF</option>
                        <option value="PF">PF</option>
                        <option value="C">C</option>
                    </select>
                    <div class="show">
                    <div class="points"></div>
                    <input type="range" id="points" name="points" value="0" min="0" max="20000">
                    </div>
                    <div class="show">
                    <div class="FG"></div>
                    <input type="range" id="FG" name="fg" value="0" min="0" max="100">
                    </div>
                    <div class="show">
                    <div class="threeP"></div>
                    <input type="range" id="3P" name="threeP" value="0" min="0" max="100">
                    </div>
                    <input class="submit" type="submit" value="search">
                </form>
                <table class="table">
                    <tr class="tableHeader">
                        <th>Player</th>
                        <th>Position</th>
                        <th>Points</th>
                        <th>FG%</th>
                        <th>3P%</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
